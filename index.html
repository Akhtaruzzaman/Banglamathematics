<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="unicodemath.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row form-group">
                <div class="col-md-1"> Amount:</div>
                <div class="col-md-3">
                    <input type="text" id='txt1' name="" class="form-control" value="২৩৪">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-1">Vat % :</div>
                <div class="col-md-3">
                    <input type="text" id='txt2' name="" class="form-control" value="৯.৬১">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                	 <button type="submit" text='submit' class="form-control btn-primary" id="btn1" onclick="cal()">submit</button>
                </div>
                <div class="col-md-3">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                Without Decimal Parameter
                </div>
                <div class="col-md-3">
                    <label id="lbl1"></label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                With Decimal Parameter
                </div>
                <div class="col-md-3">
                    <label id="lbl2"></label>
                </div>
            </div>
        </div>
    </div>
    <script>
    function cal() {
        var a = document.getElementById("txt1").value;
        var b = document.getElementById("txt2").value;
        c = bdmath('(((' + a + ')/100)*' + b + ')+' + a);
        d = bdmath('(((' + a + ')/100)*' + b + ')+' + a,'২');
        document.getElementById("lbl1").innerHTML = 'Total+Vat= '+c;
        document.getElementById("lbl2").innerHTML = 'Total+Vat= '+d;
    }
    </script>
</body>

</html>
