<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="/js/unicodemath.js" type="text/javascript"></script>
    <script src="/js/avro-v1.1.4.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row form-group">
                <div class="col-md-1"> Amount:</div>
                <div class="col-md-3">
                    <input type="text" id='txt1' name="" class="form-control avro-text" value="২৩৪">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-1">Vat % :</div>
                <div class="col-md-3">
                    <input type="text" id='txt2' name="" class="form-control avro-text" value="৯.৬১">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                    <button type="submit" text='submit' class="form-control btn-primary" id="btn1"
                        onclick="cal()">submit</button>
                </div>
                <div class="col-md-3">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                    Without Decimal Parameter
                </div>
                <div class="col-md-3">
                    <label id="lbl1"></label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                    With Decimal Parameter
                </div>
                <div class="col-md-3">
                    <label id="lbl2"></label>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('.avro-text').avro();
        });
        function cal() {
            var a = $("#txt1").val();
            var b = $("#txt2").val();
            var c = bdmath(`(((${a})/100)*${b})+${a}`);
            var d = bdmath(`(((${a})/100)*${b})+${a}`, '২');

            $("#lbl1").html('Total+Vat= ' + c);
            $("#lbl2").html('Total+Vat= ' + d);
        }

    </script>
</body>

</html>
